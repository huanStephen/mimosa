<div class="container-fluid" data-page>
    <div class="row-fluid">
        <div class="span12">
            <h3 class="page-title">配置页面占位符</h3>

            <!--<ul class="breadcrumb"></ul>-->
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="portlet box light-grey">
                <div class="portlet-title">
                    <div class="caption"><i class="fa fa-flag"></i>占位符字段</div>
                </div>

                <div class="portlet-body form">
                    <div class="form-horizontal form-row-seperated">
                        <div class="control-group" data-row>
                            <label class="control-label">索引</label>

                            <div class="controls">
                                <input type="text" class="m-wrap span12" data-field="index" disabled/>

                                <span class="help-inline" data-msg></span>
                            </div>
                        </div>

                        <div class="control-group" data-row>
                            <label class="control-label">资源类型</label>

                            <div class="controls">
                                <select type="text" class="m-wrap span12" data-field="resourceType" disabled>
                                    <option value="column">栏目</option>
                                    <option value="article">文章</option>
                                    <option value="image">图片</option>
                                    <option value="sound">音频</option>
                                    <option value="video">视频</option>
                                    <option value="attachment">附件</option>
                                </select>

                                <span class="help-inline" data-msg></span>
                            </div>
                        </div>

                        <div class="control-group" data-row>
                            <label class="control-label">组名称</label>

                            <div class="controls">
                                <select class="m-wrap span12" data-field="groupId"></select>

                                <span class="help-inline" data-msg></span>
                            </div>
                        </div>

                        <div class="control-group" data-row>
                            <label class="control-label">详细配置</label>

                            <div class="controls">
                            <textarea class="m-wrap span12" data-field="detailConfig" style="resize:none;"></textarea>

                            <span class="help-inline" data-msg></span>
                        </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn blue" data-operate="submit">
                                <i class="fa fa-ok"></i>
                                <span>提交</span>
                            </button>

                            <button type="button" class="btn" data-operate="back">返回</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="page/pagePlaceholderConfig.js"></script>
