<div class="container-fluid" data-page>
    <div class="row-fluid">
        <div class="span12">
            <h3 class="page-title">页面管理</h3>

            <!--<ul class="breadcrumb"></ul>-->
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="portlet box light-grey listshadow">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-newspaper-o"></i>
                        <span>页面列表</span>
                    </div>
                </div>

                <div class="portlet-body">
                    <div class="clearfix">
                        <div class="btn-group">
                            <button class="btn green" data-operate="add">
                                <span>添加</span>
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </div>

                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th width="10%">编号</th>

                                <th width="20%">hash索引</th>

                                <th width="20%">页面名称</th>

                                <th width="20%">模板名称</th>

                                <th width="30%">操作</th>
                            </tr>
                        </thead>

                        <tbody data-index="main">
                            <tr class="odd gradeX" data-clone>
                                <td data-field="id"></td>

                                <td data-field="hashIndex"></td>

                                <td data-field="name"></td>

                                <td data-field="templateName"></td>

                                <td>
                                    <a href="javascript:void(0);" class="btn mini green" data-operate="entry">
                                        <i class="fa fa-gear"></i>
                                        <span>配置</span>
                                    </a>
                                    <a href="javascript:void(0);" class="btn mini yellow" data-operate="edit">
                                        <i class="fa fa-edit"></i>
                                        <span>编辑</span>
                                    </a>
                                    <a href="javascript:void(0);" class="btn mini red" data-operate="delete">
                                        <i class="fa fa-trash"></i>
                                        <span>删除</span>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="page/index.js"></script>
