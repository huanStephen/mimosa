<div class="container-fluid" data-page>
    <div class="row-fluid">
        <div class="span12">
            <h3 class="page-title">
                <span></span>
                <span>页面</span>
            </h3>

            <!--<ul class="breadcrumb"></ul>-->
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="portlet box light-grey">
                <div class="portlet-title">
                    <div class="caption"><i class="fa fa-flag"></i>页面字段</div>
                </div>

                <div class="portlet-body form">
                    <div class="form-horizontal form-row-seperated">
                        <div class="control-group" data-row>
                            <label class="control-label">hash索引</label>

                            <div class="controls">
                                <input type="text" class="m-wrap span12" data-field="hashIndex"/>

                                <span class="help-inline" data-msg></span>
                            </div>
                        </div>

                        <div class="control-group" data-row>
                            <label class="control-label">页面名称</label>

                            <div class="controls">
                                <input type="text" class="m-wrap span12" data-field="name"/>

                                <span class="help-inline" data-msg></span>
                            </div>
                        </div>

                        <div class="control-group" data-row>
                            <label class="control-label">模板</label>

                            <div class="controls">
                                <select class="m-wrap span12" data-field="templateId"></select>

                                <span class="help-inline" data-msg></span>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn blue" data-operate="submit">
                                <i class="fa fa-ok"></i>
                                <span>提交</span>
                            </button>

                            <button type="button" class="btn" data-operate="back">返回</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="page/pageEdit.js"></script>
