<div class="container-fluid" data-page>
    <div class="row-fluid">
        <div class="span12">
            <h3 class="page-title"></h3>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="portlet box light-grey listshadow">
                <div class="portlet-title">
                    <div class="caption"><i class="fa fa-image"></i>图片</div>
                </div>

                <div class="portlet-body">
                    <div class="row-fluid">
                        <div class="clearfix pull-right">
                            <input class="m-wrap medium" type="text" data-operate="filename" disabled="disabled">
                            <div class="btn-group">
                                <button class="btn dropdown-toggle blue" data-operate="selFile">选择</button>
                                <button class="btn dropdown-toggle green" data-operate="upload">上传</button>
                            </div>
                            <input type="file" class="uploadResource" name="uploadResource" style="display: none;"/>
                        </div>
                    </div>

                    <hr class="clearfix" />
                </div>
            </div>
        </div>
    </div>
</div>
