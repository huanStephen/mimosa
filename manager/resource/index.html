<div class="container-fluid" data-page>
    <div class="row-fluid">
        <div class="span12">
            <h3 class="page-title"></h3>

            <!--<ul class="breadcrumb"></ul>-->
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="portlet box light-grey listshadow">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-book"></i>
                        <span>资源集列表</span>
                    </div>
                </div>

                <div class="portlet-body">
                    <div class="clearfix">
                        <div class="btn-group">
                            <button class="btn green" data-operate="add">
                                <span>添加</span>
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </div>

                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th width="10%">编号</th>

                            <th width="30%">名称</th>

                            <th width="30%">创建时间</th>

                            <th width="30%">操作</th>
                        </tr>
                        </thead>

                        <tbody data-index="main">
                        <tr class="odd gradeX" data-clone>
                            <td data-field="id"></td>

                            <td><a href="javascript:void(0);" data-field="name" data-operate="entry"></a></td>

                            <td data-field="createTime"></td>

                            <td>
                                <a href="javascript:void(0);" class="btn mini yellow" data-operate="edit">
                                    <i class="fa fa-edit"></i>
                                    <span>编辑</span>
                                </a>
                                <a href="javascript:void(0);" class="btn mini red" data-operate="delete">
                                    <i class="fa fa-trash"></i>
                                    <span>删除</span>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="resource/index.js"></script>
