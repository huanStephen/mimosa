<div class="container-fluid" data-page>
    <div id="portlet-config" class="modal hide">

        <div class="modal-header">

            <button data-dismiss="modal" class="close" type="button"></button>

            <h3>portlet Settings</h3>

        </div>

        <div class="modal-body">

            <p>Here will be a configuration form</p>

        </div>

    </div>
    <div class="row-fluid">
        <div class="span12">
            <h3 class="page-title">栏目</h3>

            <ul class="breadcrumb">
                <li>
                    <i class="fa fa-home"></i>
                    <a href="javascript:void(0);">主栏目</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="portlet box light-grey">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-columns"></i>
                        <span>栏目列表</span>
                    </div>
                </div>

                <div class="portlet-body">
                    <div class="clearfix">
                        <div class="btn-group">
                            <button class="btn green" data-operate="add">
                                <span>添加</span>
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </div>

                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th width="10%">编号</th>

                                <th width="30%">栏目名称</th>

                                <th width="30%">创建时间</th>

                                <th width="30%">操作</th>
                            </tr>
                        </thead>

                        <tbody data-index="main">
                            <tr class="odd gradeX" data-clone>
                                <td data-field="id"></td>

                                <td><a href="javascript:void(0);" data-field="title" data-operate="entry"></a></td>

                                <td data-field="createTime"></td>

                                <td>
                                    <a href="javascript:void(0);" class="btn mini yellow" data-operate="edit">
                                        <i class="fa fa-edit"></i>
                                        <span>编辑</span>
                                    </a>
                                    <a href="javascript:void(0);" class="btn mini red" data-operate="delete">
                                        <i class="fa fa-trash"></i>
                                        <span>删除</span>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="column/index.js"></script>
