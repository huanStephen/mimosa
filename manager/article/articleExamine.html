<div class="container-fluid" data-page>
    <div class="row-fluid">
        <div class="span12">
            <h3 class="page-title">文章审核</h3>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="portlet box light-grey listshadow">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-file-text-o"></i>
                        <span>文章内容</span>
                    </div>
                </div>

                <div class="portlet-body">
                    <div class="clearfix">
                        <div class="btn-group">
                            <button class="btn green" data-operate="pass">
                                <span>审核通过</span>
                                <i class="fa fa-check"></i>
                            </button>
                        </div>

                        <div class="btn-group">
                            <button class="btn red" data-operate="nopass">
                                <span>审核不通过</span>
                                <i class="fa fa-close"></i>
                            </button>
                        </div>

                        <div class="btn-group">
                            <button type="button" class="btn" data-operate="back">返回</button>
                        </div>

                        <div class="well">
                            <h4 data-field="title"></h4>

                            <div data-field="content"></div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="article/articleExamine.js"></script>
