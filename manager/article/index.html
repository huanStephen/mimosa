<div class="container-fluid" data-page>
    <div id="portlet-config" class="modal hide">

        <div class="modal-header">

            <button data-dismiss="modal" class="close" type="button"></button>

            <h3>portlet Settings</h3>

        </div>

        <div class="modal-body">

            <p>Here will be a configuration form</p>

        </div>

    </div>
    <div class="row-fluid">
        <div class="span12">
            <h3 class="page-title">文章</h3>

            <!--<ul class="breadcrumb">
                <li>
                    <i class="fa fa-home"></i>
                    <span>主栏目</span>
                </li>
                <li>
                    <i class="fa fa-angle-right"></i>
                    <a>测试栏目</a>
                </li>
            </ul>-->
        </div>
    </div>

    <div class="row-fluid">
        <div class="span2">
            <div class="portlet box light-grey treeshadow">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-columns"></i>

                        <span>栏目</span>
                    </div>
                </div>

                <div class="portlet-body fuelux">
                    <ul class="tree"></ul>
                </div>
            </div>
        </div>
        <div class="span10">
            <div class="portlet box light-grey listshadow">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-file-text-o"></i>
                        <span>文章列表</span>
                    </div>
                </div>

                <div class="portlet-body">
                    <div class="clearfix">
                        <div class="btn-group">
                            <button class="btn green" data-operate="add">
                                <span>添加</span>
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>

                        <div class="btn-group pull-right">
                            <div class="controls">
                                <select class="small m-wrap status">
                                    <option value="0">全部</option>

                                    <option value="1">草稿</option>

                                    <option value="2">待审核</option>

                                    <option value="3">审核未通过</option>

                                    <option value="4">审核已通过</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th width="8%">编号</th>

                                <th width="35%">文章标题</th>

                                <th width="16%">创建时间</th>

                                <th width="10%">状态</th>

                                <th width="31%">操作</th>
                            </tr>
                        </thead>

                        <tbody data-index="main">
                            <tr class="odd gradeX" data-clone>
                                <td data-field="id"></td>

                                <td data-field="title"></td>

                                <td data-field="createTime"></td>

                                <td data-field="status"></td>

                                <td>
                                    <a href="javascript:void(0);" class="btn mini green" data-operate="view">
                                        <i class="fa fa-search"></i>
                                        <span>预览</span>
                                    </a>
                                    <a href="javascript:void(0);" class="btn mini yellow" data-operate="edit">
                                        <i class="fa fa-edit"></i>
                                        <span>编辑</span>
                                    </a>
                                    <a href="javascript:void(0);" class="btn mini red" data-operate="delete">
                                        <i class="fa fa-trash"></i>
                                        <span>删除</span>
                                    </a>
                                    <a href="javascript:void(0);" class="btn mini purple" data-operate="examine">
                                        <i class="fa fa-eye"></i>
                                        <span>审核</span>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="article/index.js"></script>
