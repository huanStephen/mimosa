<div class="container-fluid" data-page>
    <div class="row-fluid">
        <div class="span12">
            <h3 class="page-title">模板导入</h3>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="portlet box light-grey listshadow">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-reply"></i>
                        <span>模板列表</span>
                    </div>
                </div>

                <div class="portlet-body">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th width="20%">模板名称</th>

                                <th width="10%">编号</th>

                                <th width="20%">名称</th>

                                <th width="25%">操作</th>

                                <th width="25%">备注</th>
                            </tr>
                        </thead>

                        <tbody data-index="main">
                            <tr class="odd gradeX" data-clone>
                                <td data-field="templateName"></td>

                                <td data-field="id"></td>

                                <td data-field="template"></td>

                                <td>
                                    <a href="javascript:void(0);" class="btn mini green" data-operate="import">
                                        <i class="fa fa-reply"></i>
                                        <span>导入</span>
                                    </a>
                                    <a href="javascript:void(0);" class="btn mini red" data-operate="delete">
                                        <i class="fa fa-trash"></i>
                                        <span>删除</span>
                                    </a>
                                </td>

                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="template/templateImport.js"></script>
