<div class="container-fluid" data-page>
    <div class="row-fluid">
        <div class="span12">
            <h3 class="page-title">模板配置</h3>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="portlet box light-grey listshadow">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-gear"></i>
                        <span>模板列表</span>
                    </div>
                </div>

                <div class="portlet-body">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th width="10%">编号</th>

                                <th width="30%">名称</th>

                                <th width="30%">占位符数</th>

                                <th width="30%">操作</th>
                            </tr>
                        </thead>

                        <tbody data-index="main">
                            <tr class="odd gradeX" data-clone>
                                <td data-field="id"></td>

                                <td data-field="name"></td>

                                <td data-field="placeholderCount"></td>

                                <td>
                                    <a href="javascript:void(0);" class="btn mini green" data-operate="entry">
                                        <i class="fa fa-gear"></i>
                                        <span>配置</span>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="template/templateConfig.js"></script>
